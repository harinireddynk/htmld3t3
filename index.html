<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAF</title>
</head>
<body>
    <img src="img3-removebg-preview.png" style="background-color: transparent;border: none;box-shadow: none;float: left;margin: 80px;margin-right:100px;margin-top: 9px;" height="600px" width="400px" >
<h1 style="text-align:center;">Doctor Appointment Form</h1>
<hr style="height:3px;background-color: brown;border:none;">
<form action="" >
 <label for="appdate" style="margin-right: 102px;">Appointment Date</label>
 <input type="date" style="margin-bottom: 30px;margin-top: 30px;"><br>
 <label for="apptime" style="margin-right: 100px;">Appointment Time</label>
 <input type="time" style="margin-bottom: 30px;"><br>
 <label for="name" style="margin-right: 184.5px;">Name</label>
 <input type="text" placeholder="First Name" style="margin-right: 20px;">
 <input type="text" placeholder="Last Name" style="margin-bottom: 30px;"><br>
 <label for="gender" style="margin-right: 178px;">Gender</label>
 <label for="male">Male</label>
 <input type="radio" id="male" value="male">
 <label for="female">Female</label>
 <input type="radio" id="female" value="female" style="margin-bottom: 30px;"><br>
 <label for="Phone" style="margin-right: 184.5px;">Phone</label>
 <input type="tel" placeholder="####" style="margin-bottom: 30px;"><br>
 <label for="address" style="margin-right: 173px;">Address</label>
 <input type="text" placeholder="City" style="margin-right: 20px;">
 <input type="text" placeholder="State" style="margin-bottom: 30px;"><br>
 <label for="query" style="margin-right: 151px;">Your Query</label>
 <textarea id="message" rows="5" cols="40" placeholder="Type your query here..." ></textarea ><br><br><br>
 <label for="apptype" >Appointment Type</label>
 <p style="margin-top: -17px;margin-left: 800px;">Select which appointment type(s) you require</p>
 <input type="checkbox" id="cc" value="cc" style="margin-left:230px;">
 <label for="cc" >Cervix checkup</label><br>
 <input type="checkbox" id="hc" value="hc" style="margin-left:230px;">
 <label for="hc">Heart checkup</label><br>
 <input type="checkbox" id="ec" value="ec" style="margin-left:230px;">
 <label for="ec">Eye check-up</label><br>
 <input type="checkbox" id="ht" value="ht"style="margin-left:230px;">
 <label for="ht">Hearing Test</label><br>
 <button style="margin-left:200px;margin-top: 20px;">Send</button>
</form>

</body>
</html>
